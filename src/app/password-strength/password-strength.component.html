<div class="passwordStrength">
    <input type="password" (input)="onPasswordInput($event)" placeholder="Enter your password">
    <div class="strength-meter">
      <div [ngClass]="strengthClass[0]" class="strength-bar"></div>
      <div [ngClass]="strengthClass[1]" class="strength-bar"></div>
      <div [ngClass]="strengthClass[2]" class="strength-bar"></div>
    </div>
  </div>
